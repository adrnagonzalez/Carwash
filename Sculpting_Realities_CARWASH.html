<!DOCTYPE html>
<html>
  <head>
    <title> Adrian Gonzalez - Sculpting Realities - CARWASH</title>
    <meta name="CARWASH" content="Sculpting Realities-CARWASH">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
   

  </head>

  <body>

    <a-scene>
      
      <a-assets>
           <img id="wash" src="textures/wash.jpg">
           <a-asset-item id="car" src="textures/car2.obj"></a-asset-item>
           <a-asset-item id="interior" src="textures/carmaterial.mtl"></a-asset-item>
      </a-assets>

<a-obj-model src="#car" mtl="#interior" scale=".2 .2 .2"></a-obj-model>

  <a-camera id="camera" position="120 60 28"></a-camera>

  <a-sky src="#wash"></a-sky>

    </a-scene>

  </body>
